<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style1.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Praise&family=Vujahday+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Praise&family=Vujahday+Script&display=swap" rel="stylesheet">
    <title>Form Login</title>
    <style>
         body{
            background-image: url("images/Background.jpg");
            background-position-x: 0%;
            background-position-y: 0%;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #toggle{
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 15px;
            height: 15px;
            background: url(images/show.png);
            background-size: cover;
            cursor: pointer;
        }
        #toggle.hide{
            background: url(images/hide.png);
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-fixed-top navbar-custom">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand text-light">Form Login</a>
            </div>
        </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Section -->
    <section class="bagian">
        <div class=" container">
            <div class="row">
                <div class="col-lg-4 mx-auto">
                    <div class="card ">
                        <div class="card-body">
                            <div class="panel panel-default">
                                <div class="panel-heading bg-light">
                                    <h1 class="panel-title text-center">Login</h1>
                                </div>
                                <div class="panel-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Username</label>
                                             <div class="input-group">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                                <path
                                                    d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                            </svg></span>
                                            <input type="usernameadm" class="form-control" name="usernameadm"
                                                placeholder="Masukan Username Anda">
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <div class="input-group">
                                        <span class=" input-group-text"><svg xmlns="http://www.w3.org/2000/svg"
                                                width="16" height="16" fill="currentColor" class="bi bi-lock-fill"
                                                viewBox="0 0 16 16">
                                                <path
                                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                                            </svg>
                                        </span>
                                            <input type="password" class="form-control" name=""
                                                placeholder="Masukan Password Anda" id="password">
                                                <div id="toggle" onclick="showHide();"></div>
                                        </div></div>
                                        <div class="mb-3">
                                            <button type="submit" class="btn btn-success">Sign</button>
                                            <a>
                                                <button class="btn btn-danger" type="button"
                                                    name="button">Cancel</button>
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Akhir Section --> 

    <!-- Footer -->
    <footer class="text-center fix-bottom">
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-light">
                        <em>Copyright &copy; 2022</em>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--Akhir Footer -->

    <!-- Script Show Hide Password -->
    <script type="text/javascript">
        const password = document.getElementById('password');
        const toggle = document.getElementById('toggle');
            
        function showHide(){
            if(password.type === 'password'){
                password.setAttribute('type', 'text');
                toggle.classList.add('hide')
            } else{
                password.setAttribute('type', 'password');
                toggle.classList.remove('hide')
            }
        }
    </script>
    <!-- Akhir Script Show Hide Password -->
</body>

</html>
